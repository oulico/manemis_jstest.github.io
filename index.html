<!DOCTYPE html>
<html lang="en">
<head>
        <title>Hello BEAUTIFUL</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="degree">
        <span class="js-weather"></span>
    </div>
    <div class="js-clock">
        <h1 class="js-title">00:00</h1>
    </div>
    <div class="name_monemto">
        <div class="name_momento_box">
            <form class="js-form form">
                <input type="text" placeholder="what is your name?">
            </form>
            <h4 class="js-greetings greetings"></h4>
        </div>
    </div>

    <div class="todo_list">
        <div class="todo_list_box">
            <form class="js-toDoForm">
                <input class="todoform" type="text" placeholder="Write a to do">
            </form>
        </div>
        <ul class="js-toDoList"></ul>
    </div>



    <script src="clock.js"></script>
    <script src="greetings.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
